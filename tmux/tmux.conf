
# history limit
set-option -g history-limit 100000

# base index
set -g base-index 1

# mouse
set -g mouse on


# nvim fixes
set-option -sg escape-time 10
set-option -g focus-events on



#default terminal
set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# vi mode
set-window-option -g mode-keys vi

# copy to clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'

# if tmux-attach is executed without active session, create new one istead of failing
new-session -n $HOST

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on


# remap leader to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# finder
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Splitting
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Remove time from status bar
set -g status-right ''
set -g status-right-length 0

# Pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Panes resizing
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R

# Bind reload
unbind R
bind R source-file ~/.tmux.conf

